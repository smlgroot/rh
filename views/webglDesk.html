<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <title>My first Three.js app</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
  <script>
    var x = 0;
    var y = 0;
    var z = 0;
    var socket = io.connect('http://shrouded-spire-4674.herokuapp.com/');
    var flag = 0;
    socket.on('phone-data', function(data) {
      if (true || flag < 20) {
        flag++;
        x = data.motionGX / 9.81;
        y = data.motionGY / 9.81;
        z = data.motionGZ / 9.81;
        console.log(x, y, z);
      }
    });
  </script>
</head>

<body>
  <div style="font-size:4em;" id="consoleDiv"></div>
  <script src="/js/three.min.js"></script>
  <script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var geometry = new THREE.BoxGeometry(.1, 3, .1);
    var geometry2 = new THREE.BoxGeometry(.5, .5, .5);
    var material = new THREE.MeshBasicMaterial({
      color: 0x00ff00,
      wireframe: true
    });

    // parent
    parent = new THREE.Mesh(geometry2, material);
    scene.add(parent); // pivots
    var pivot1 = new THREE.Object3D();
    pivot1.rotation.z = 0;
    parent.add(pivot1);
    var cube = new THREE.Mesh(geometry, material);
    //scene.add(cube);
    cube.position.x = 0;
    cube.position.y = 1.5;
    cube.position.z = 0;
    pivot1.add(cube);

    //
    var loader = new THREE.ObjectLoader();
    var obj = undefined;
    // load a resource
    loader.load(
      // resource URL
      'js/model (5).json',
      // Function when resource is loaded
      function(object) {
        obj = object;
        console.log(obj);
        //var material = new THREE.MeshFaceMaterial(materials);
        //var object = new THREE.Mesh(geometry, material);
        //scene.add(object);
      }
    );
    //
    //camera.position.x = 5;
    camera.position.z = 5;

    function render() {
      requestAnimationFrame(render);
      //obj.rotation.x += .01;
      //obj.rotation.y += .01;
      //obj.rotation.z += .01;
      parent.rotation.x = -x;
      //parent.rotation.z = z;
      //camera.position.z += .01;
      renderer.render(scene, camera);
    }
    //
    render();
  </script>
</body>

</html>
