<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <title>My first Three.js app</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="consoleDiv"></div>
  <script src="/gyronorm/dist/gyronorm.complete.min.js"></script>
  <script>
    var gn = new GyroNorm();

    gn.init().then(function() {
      gn.start(function(data) {
        console.log('data:', data);
      });
    }).catch(function(e) {
      // Catch if the DeviceOrientation or DeviceMotion is not supported by the browser or device
      console.log('e:', e);
    });
  </script>
  <script src="/js/three.min.js"></script>
  <script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var geometry = new THREE.BoxGeometry(1, 1, 1);
    var material = new THREE.MeshBasicMaterial({
      color: 0x00ff00
    });
    var cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    camera.position.z = 5;

    function render() {
      requestAnimationFrame(render);
      cube.rotation.x += 0.1;
      cube.rotation.y += 0.1;
      renderer.render(scene, camera);
    }
    render();

    ///////
    var consoleDiv = document.getElementById('consoleDiv');
    consoleDiv.innerText = "x";
    var consoleView = function(msg) {
      consoleDiv.innerText += "{" + msg + "}";
    };
    var tilt = function(beta) {
      console.log(beta);
    };
    if (window.DeviceOrientationEvent) {
      consoleView("deviceorientation");
      window.addEventListener("deviceorientation", function() {
        consoleView("deviceorientation");
        tilt([event.beta, event.gamma]);
      }, true);
    } else if (window.DeviceMotionEvent) {
      consoleView("devicemotion");
      window.addEventListener('devicemotion', function() {
        consoleView("devicemotion");
        tilt([
          event.acceleration.x * 2, event.acceleration.y * 2
        ]);
      }, true);
    } else {
      consoleView("MozOrientation");
      window.addEventListener("MozOrientation", function() {
        consoleView("MozOrientation");
        tilt([
          orientation.x * 50, orientation.y * 50
        ]);
      }, true);
    }
  </script>
</body>

</html>
