<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <title>My first Three.js app</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div style="font-size:4em;" id="consoleDiv"></div>
  <script src="/gyronorm/dist/gyronorm.complete.min.js"></script>
  <script>
    var x = 0;
    var y = 0;
    var z = 0;
    ///////
    var consoleDiv = document.getElementById('consoleDiv');
    consoleDiv.innerText = "x";
    var consoleView = function(msg) {
      consoleDiv.innerText += "{" + msg + "}";
    };
    //
    var gn = new GyroNorm();
    gn.init().then(function() {
      gn.start(function(data) {
        console.log('data:', data.dm.gx, data.dm.gy, data.dm.gz);
        consoleDiv.innerText = "{" + data.dm.gx + "," + data.dm.gy + "," + data.dm.gz + "}";
        x = data.dm.gy / 10;
        y = data.dm.gx / 10;
        z = data.dm.gz / 10;
      });
    }).catch(function(e) {
      // Catch if the DeviceOrientation or DeviceMotion is not supported by the browser or device
      console.log('e:', e);
    });
  </script>
  <script src="/js/three.min.js"></script>
  <script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var geometry = new THREE.BoxGeometry(.1, 3, .1);
    var geometry2 = new THREE.BoxGeometry(.5, .5, .5);
    var material = new THREE.MeshBasicMaterial({
      color: 0x00ff00,
      wireframe: true
    });

    // parent
    parent = new THREE.Mesh(geometry2, material);
    scene.add(parent); // pivots
    var pivot1 = new THREE.Object3D();
    pivot1.rotation.z = 0;
    parent.add(pivot1);
    var cube = new THREE.Mesh(geometry, material);
    //scene.add(cube);
    cube.position.x = 0;
    cube.position.y = 1.5;
    cube.position.z = 0;
    pivot1.add(cube);

    //
    var loader = new THREE.ObjectLoader();
    var obj = undefined;
    // load a resource
    loader.load(
      // resource URL
      'js/model (5).json',
      // Function when resource is loaded
      function(object) {
        obj = object;
        console.log(obj);
        //var material = new THREE.MeshFaceMaterial(materials);
        //var object = new THREE.Mesh(geometry, material);
        //scene.add(object);
      }
    );
    //
    //camera.position.x = 5;
    camera.position.z = 5;

    function render() {
      requestAnimationFrame(render);
      //obj.rotation.x += .01;
      //obj.rotation.y += .01;
      //obj.rotation.z += .01;
      parent.rotation.x = -x;
      //parent.rotation.z = z;
      //camera.position.z += .01;
      renderer.render(scene, camera);
    }
    //
    render();
  </script>
</body>

</html>
