<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>My first Three.js app</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script src="/js/three.min.js"></script>
    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      var geometry = new THREE.BoxGeometry(1, 1, 1);
      var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
      var cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      camera.position.z = 5;

      function render() {
        requestAnimationFrame(render);
        cube.rotation.x += 0.1;
        cube.rotation.y += 0.1;
        renderer.render(scene, camera);
      }
      render();

      ///////
      var tilt = function(beta, gamma) {
        console.log(beta, gamma);
        var consoleDiv = document.getElementById('consoleDiv');
        consoleDiv.innerText = "[" + beta + "," + gamma + "]";
      };
      if (window.DeviceOrientationEvent) {window.addEventListener("deviceorientation", function() {
          tilt([event.beta, event.gamma]);
        }, true);} else if (window.DeviceMotionEvent) {window.addEventListener('devicemotion', function() {
          tilt([
            event.acceleration.x * 2, event.acceleration.y * 2
          ]);
        }, true);} else {window.addEventListener("MozOrientation", function() {
          tilt([
            orientation.x * 50, orientation.y * 50
          ]);
        }, true);}
    </script>
    <div id="consoleDiv"></div>
  </body>
</html>
